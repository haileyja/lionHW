<article class="card-ui">
    <img src="/images/thumbnail.jpeg" alt="thumbnail">
   <div class="text-group">
        <h2>그것을 피가 청춘을 것이다</h2>
        <p class="content">방황하였으며, 황금시대를 그들의 청춘 인생을 밝은 것은 내려온 이것이다. 모래뿐일 같으며 때에, 갑 행복스럽고 낙원을 아니다. 싸인 있는 무엇이 같지 그러므로 그리하였는가? 청춘을 장식하는 피가 가는 위하여, 끝에 인간이 이상은 운다.</p>
        <p class="read">Read</p>
   </div>
</article>
