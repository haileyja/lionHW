<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>



  <body>
    <div class="modal">
     <header class="header">
        <h1 >로그인 또는 회원가입 </h1>
        <img class="close-btn" src="./images/close.png" alt="닫기 버튼">
     </header>

     <hr>
     <section class="main">
        <h2>위니브에서 여러분의 궁금증을 해결하세요! :&#41; </h2>
  
       <div class="login-group">
          <label for="user-id"></label>
              <input class="user-id" id="user-id" type="id" placeholder="아이디" />
              <label for="user-pw"> </label>
    
              <input
                class="user-pw"
                id="user-pw"
                type="password"
                placeholder="비밀번호"
              />
       </div>
        
  
          <input type="checkbox" class="checkbox" id="check" name="로그인 상태유지"/> 
          <label for="check">로그인 상태 유지</label>
  
          <button class="btn" type="submit">로그인</button>
  
         <div class="join">
            <a href="#">회원가입 </a>
            <span>|</span>
            <a href="#">아이디/비밀번호 찾기</a>
         </div>
     </section>
     

      <p class="line">또는</p>

      <section class="sns">
        <button class="sns-button google" href="#">구글 계정으로 로그인</button>
        <button class="sns-button facebook" href="#">페이스북 계정으로 로그인</button>
        <button class="sns-button naver" href="#">네이버 계정으로 로그인</button>
        <button class="sns-button kakao" href="#">카카오톡 계정으로 로그인</button>
      </section>

     
    </div>
  </body>
</html>
